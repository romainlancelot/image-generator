<div class="container">
  <h1 class="text-center my-5">image-generator 📷</h1>
  <div class="row mt-5 justify-content-center">
    <div class="col-9">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="input-group">
        <input type="text" class="form-control" formControlName="prompt" placeholder="Enter your prompt">
        <input type="submit" value="Generate 📤" class="btn btn-primary">
      </form>
      @if (loading()) {
      <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Generating your image, please wait... ⏳</p>
      </div>
      }
      @if (imageUrl()) {
      <p class="text-center mt-5">Generated image:</p>
      <img [src]="imageUrl()" [alt]="imageUrl()" class="img-fluid mt-5">
      <p class="text-center mt-5"> Prompt used: <strong>{{ form.get('prompt')?.value }}</strong></p>
      }
    </div>
  </div>
</div>
